credentials:
  system:
    domainCredentials:
    - credentials:
      - vaultAppRoleCredential:
          description: "vault-jenkins-role"
          id: "vault-jenkins-role"
          path: "approle"
          roleId: <RoleID>
          scope: GLOBAL
          secretId: <SecretID>
      - vaultUsernamePasswordCredentialImpl:
          description: "vault-aws"
          engineVersion: 1
          id: "vault-aws"
          passwordKey: "AWS_SECRET_ACCESS_KEY"
          path: "secrets/creds/aws"
          scope: GLOBAL
          usernameKey: "AWS_ACCESS_KEY_ID"
      - vaultUsernamePasswordCredentialImpl:
          description: "vault-docker"
          engineVersion: 1
          id: "vault-docker"
          passwordKey: "password"
          path: "secrets/creds/docker"
          scope: GLOBAL
          usernameKey: "username"
      - vaultUsernamePasswordCredentialImpl:
          description: "vault-duckdns"
          engineVersion: 1
          id: "vault-duckdns"
          passwordKey: "DUCKDNS_TOKEN"
          path: "secrets/creds/duckdns"
          scope: GLOBAL
          usernameKey: "DUCKDNS_DOMAIN"
      - vaultStringCredentialImpl:
          description: "vault-lightsail-key"
          engineVersion: 1
          id: "vault-lightsail-key"
          path: "secrets/creds/lightsail-key"
          scope: GLOBAL
          vaultKey: "key"
      - vaultStringCredentialImpl:
          description: "vault-kube-base64-config"
          engineVersion: 1
          id: "vault-kube-base64-config"
          path: "secrets/creds/kube"
          scope: GLOBAL
          vaultKey: "config-base64"